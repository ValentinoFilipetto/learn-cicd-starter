name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Install Goose
          run: go install github.com/pressly/goose/v3/cmd/goose@latest

        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: "1.23.0"

        - name: Build the app
          run: ./scripts/buildprod.sh

        - id: auth
          uses: google-github-actions/auth@v2
          with:
            credentials_json: ${{ secrets.GCP_CREDENTIALS }}

        - name: Set up Cloud SDK
          uses: google-github-actions/setup-gcloud@v2

        - name: Use gcloud CLI
          run: gcloud info

        - name: Build and push Docker image
          run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-460209/notely-ar-repo/notely:latest .

        - name: Generate database token
          id: db_token
          run: |
            TOKEN=$(turso db tokens create notely-db)

        - name: Run database migration
          run: ./scripts/migrate.sh
          env:
            DATABASE_URL: "${{ secrets.DATABASE_URL }}?authToken=$DATABASE_TOKEN"

        - name: Check git diff
          run: git diff

        - name: Deploy to Cloud Run
          run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-460209/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-460209 --max-instances=4
